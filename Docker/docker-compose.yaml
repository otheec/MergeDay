name: mergeday

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mergeday-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Passw0rd_Strong_123!
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Passw0rd_Strong_123!", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: src/MergeDay.Api/Dockerfile
    container_name: mergeday-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MergeDayDb=Server=sql;Database=MergeDayDb;User=sa;Password=Passw0rd_Strong_123!;TrustServerCertificate=True;
    depends_on:
      sql:
        condition: service_healthy

  client:
    build:
      context: ../src/MergeDay.Client
      dockerfile: Dockerfile
    container_name: mergeday-client
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  mssql-data:
